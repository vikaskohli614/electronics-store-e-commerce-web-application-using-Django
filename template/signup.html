{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>E-commerce</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="nav-link px-2 text-white h3" href="{% url 'store' %}">E-commerce</a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'store' %}" class="nav-link px-2 text-white">E-com store</a></li>
                </ul>

                <div class="text-end">
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="head">Sign-in</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- {{form}} -->
            <div class="form-row">
                <div class="form-group col-md-7">
                    {{form.username|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    {{form.email|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    {{form.password1|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    {{form.password2|as_crispy_field }}
                </div>
            </div>
            <div class="py-4">
                <input type="submit" value="Sign-in" class="btn btn-primary btn-lg mb-4" ></input>
            </div>
        </form>
        <div class="sign-up">
            <p> Already have an account  <a href="{% url 'login' %}">log-in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/cart.js' %}"></script>
</body>

</html>
