{% extends 'main.html' %}


{% block content %}
<div class="row py-4">
    <div class="col-lg-6">
        <h2 style="padding:30px 30px">
            <p>Username :- {{user.username}}</p>
        </h2>
        <br>
        <h2 style="padding:30px 30px">
            <p> Email :- {{user.email}}</p>
        </h2>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger me-2">logout</a>
        {% endif %}
    </div>
</div>
{% endblock %}
